<!--  LISTA DE PELÍCULAS -->
<div class="movie-list">
  <!-- Loader -->
  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner"></div>
    <p>Cargando tus películas favoritas...</p>
  </div>

  <!-- Sin resultados -->
  <div *ngIf="!loading && movies.length === 0" class="no-results">
    <p>No tienes películas en tu lista todavía.</p>
  </div>

  <!-- Cards -->
  <div class="movie" *ngFor="let movie of movies">
    <img
      [src]="movie.poster_path ? IMG_URL + movie.poster_path : 'http://via.placeholder.com/1080x1580'"
      [alt]="movie.title"
    />

    <div class="movie-info">
      <h3>{{ movie.title }}</h3>
      <span>{{ movie.vote_average | number: '1.1-1' }}</span>
    </div>

    <div class="overview">
      <h3>Resumen</h3>
      <p>{{ (movie.overview || 'Sin descripción disponible.') | slice:0:300 }}{{ movie.overview && movie.overview.length
        > 300 ? '...' : '' }}</p>
      <button class="know-more" (click)="verInformacion(movie.id)">
        Información
      </button>
    </div>
  </div>
</div>
