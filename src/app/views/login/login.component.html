<div class="login">
    <h1>Iniciar sesión</h1>
    <form>
        <div class="mb-3">
        <label for="user" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="user" name="user" [(ngModel)]="user" placeholder="Ingrese su usuario" required>
        </div>
        <div class="mb-3">
        <label for="pass" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="pass" name="pass" [(ngModel)]="pass" placeholder="Ingrese su contraseña" required>
        </div>
        <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
            Recuerdame
        </label>
        </div>
        <button class="btn btn-primary w-100" type="submit" (click)="login()">Iniciar sesión</button>
    </form>
    <p class="text-center" style="color:black">
    ¿No tienes una cuenta? <a href="#" class="text-primary">Regístrate aquí</a>
    </p>
    <p class="text-muted">&copy; 2017–2024</p>
</div>
