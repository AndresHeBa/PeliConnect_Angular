<body>
    <div class="form-container">
        <h1>Registro</h1>
        <form action="" method="POST">
            <div class="form-group">
                <label for="user">Nombre de usuario</label>
                <input type="text" id="user" name="user" [(ngModel)]="user" placeholder="Ingrese su usuario" required>
            </div>
            <div class="form-group">
                <label for="pass">Contraseña</label>
                <input type="password"id="pass" name="pass" [(ngModel)]="pass" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn-register" (click)="register()">Registrarme</button>
        </form>
    </div>
</body>
