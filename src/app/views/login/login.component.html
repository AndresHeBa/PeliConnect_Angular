<div class="login">
    <h1>Iniciar sesión</h1>
    <form>
        <div class="mb-3">
            <label for="user" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="user" name="user" [(ngModel)]="user"
                placeholder="Ingrese su usuario" required>
        </div>
        <div class="mb-3">
            <label for="pass" class="form-label">Contraseña</label>
            <div class="password-wrapper">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="pass" name="pass"
                    [(ngModel)]="pass" placeholder="Ingrese su contraseña" required>
                <button type="button" class="password-toggle" (click)="togglePassword()" tabindex="-1">
                    <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                        </path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                </button>
            </div>
        </div>
        <div class="form-options mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="remember-me" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Recuérdame
                </label>
            </div>
            <a href="/passreco" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
        <button class="btn btn-primary w-100" type="submit" (click)="login()">Iniciar sesión</button>
    </form>
    <p class="register-link">
        ¿No tienes una cuenta? <a href="/registro" class="text-primary">Regístrate aquí</a>
    </p>
    <p class="copyright">&copy; 2025</p>
    <!-- Campo 2FA (solo se muestra si el backend lo pide) -->
    <div class="mb-3" *ngIf="require2fa">
        <label for="twofa" class="form-label">Código de autenticación</label>
        <input type="text" class="form-control" id="twofa" name="twofa" [(ngModel)]="twoFaCode" maxlength="6"
            placeholder="Ingresa el código de 6 dígitos">
    </div>

    <!-- Error de 2FA -->
    <div *ngIf="twoFaError" class="alert alert-danger mt-2">
        {{ twoFaError }}
    </div>
</div>
